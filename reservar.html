<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Transportes Don Javi Corp</title>
    <script src="js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="shortcut icon" href="img/xdxdxdxd.PNG">
</head>
<body id="body">
    <!-- 
        IMPORTANTE
        no modificar atributos id
     -->
    <header><br>
        <img src="img/IMG_2131.PNG" id="Logo">
        <div class="javititulo">
            <h1>Transportes Don Javi S.A. de C.V.</h1>
            <br>
        </div>
    </header><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="book_box">
        <h2>Escriba el numero del asiento que desea comprar o haga click sobre el</h2>
        <form>
            <div id="datos">
                <div class="user_box">
                    <input type="text" name="nombre" id="nombre" required="">
                    <label for="nombre">Nombre: </label>
                    <p id="alerta_nombre"></p>
                </div>
                <div class="user_box">
                    <input type="number" name="asiento" id="asiento" min="1" max="40" required="">
                    <label for="asiento">Numero de asiento:</label>
                    <p id="alerta_asiento"></p>
                </div>
                <div class="button_form">
                    <button id="submit" onclick="reservar()">Reservar </button>
                    <button id="submit" onclick="eliminar()">Eliminar reservacion</button>  
                </div>
            </div>
        </form>    
    </div>
    <div id="grafico_asientos">
        <div>
            <div id="lado_derecho"></div>
            <div id="lado_izquierdo"></div>
        </div>
    </div>
    <script src="js/grafico_asientos.js"></script>

    <button onclick="pruebas()">borarr local storage</button><br><br>
</body>
</html>
